<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        font-size: 50px;
      }
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
      button {
        border-radius: 20px;
        padding-inline: 50px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 48px;
        font-weight: 300;
      }
      * {
        font-family: "Roboto", sans-serif;
      }
      .blackpa {
        font-weight: 700;
        font-size: 48px;
      }
      .redpa {
        color: red;
        font-size: 24px;
        font-style: italic;
      }
      body {
        background-color: aliceblue;
      }
      .parent {
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .twobutton {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <h1>Lesson 5 - Question a</h1>
      <p class="blackpa">Biggest Deals of the Year!</p>
      <p class="redpa">Sales on Tuesday</p>
    </div>
  </body>
</html>
