<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="text" placeholder="Name" />
    <input type="email" placeholder="Email" />
    <div class="q8">
      <p class="my-para">
        Thanks for chatting with our customer support. Would you like to take
        our quick survey?
      </p>
      <button>Yes</button>
      <button>No</button>
    </div>
    <div class="q8c">
      <img src="./google-logo.png" alt="google pic" />
      <input
        class="go-input"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="box8d">
      <div class="contain-input">
        <input class="input-fa go-input" type="text" placeholder="Fisrt name" />
        <input class="input-fa go-input" type="text" placeholder="Last name" />
      </div>

      <input class="input-fa go-input" type="email" placeholder="Email" />
      <button class="myButton">Sign Up</button>
    </div>
    <div class="uber">
      <p class="uber-para">Request a ride now</p>
      <input
        type="text"
        class="uber-input"
        placeholder="Enter pickup location"
      />
      <input type="text" class="uber-input" placeholder="Enter destination" />
      <button class="uber-btn uber-btn-bla">Request now</button>
      <button class="uber-btn">Schedule for later</button>
    </div>
  </body>
</html>
